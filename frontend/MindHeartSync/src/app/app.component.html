<nz-layout>
  <nz-header routerLink='welcome' >     
    <nz-avatar [nzShape]="'square'" [nzSize]="120" [nzIcon]="'user'" nzSrc="../assets/logo.png"></nz-avatar>
    <b id = "company_name" >Mind Heart Sync</b>
  </nz-header>
  <nz-content>
     <!-- 这是路由占位符 -->
    <router-outlet></router-outlet>
  </nz-content>
</nz-layout>
